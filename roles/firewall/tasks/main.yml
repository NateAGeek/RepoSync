---
# Firewall Role - Hardened UFW Configuration
#
# Strategy:
# - Default DENY incoming
# - Default DENY outgoing (whitelist essential services)
# - SSH allowed with rate limiting
# - Loopback allowed
# - No ping responses (anti-scanning)

- name: Install UFW
  ansible.builtin.apt:
    name: ufw
    state: present

# CRITICAL: Add SSH rules BEFORE resetting/enabling UFW to prevent lockout
# These rules persist through the reset since we add them after

# First, ensure UFW is disabled during configuration to prevent lockout
- name: Disable UFW during configuration
  community.general.ufw:
    state: disabled

# Reset UFW to clean state
- name: Reset UFW to defaults
  community.general.ufw:
    state: reset

# Configure UFW defaults - DENY everything
- name: Set UFW default policy - deny incoming
  community.general.ufw:
    direction: incoming
    policy: deny

- name: Set UFW default policy - deny outgoing
  community.general.ufw:
    direction: outgoing
    policy: deny

# Allow loopback interface
- name: Allow all traffic on loopback interface (in)
  community.general.ufw:
    rule: allow
    interface: lo
    direction: in
    comment: "Loopback in"

- name: Allow all traffic on loopback interface (out)
  community.general.ufw:
    rule: allow
    interface: lo
    direction: out
    comment: "Loopback out"

# Deploy custom before.rules for established connections and security hardening
- name: Deploy UFW before.rules
  ansible.builtin.template:
    src: before.rules.j2
    dest: /etc/ufw/before.rules
    owner: root
    group: root
    mode: '0640'
    backup: yes

# Allow essential outbound traffic
- name: Allow essential outbound traffic
  community.general.ufw:
    rule: allow
    direction: out
    port: "{{ item.port | string }}"
    proto: "{{ item.proto }}"
    comment: "{{ item.comment }}"
  loop: "{{ firewall_outbound_allow }}"

# ============================================
# SSH RULES - Add these BEFORE enabling UFW!
# ============================================

# SSH from specific IPs only (if allowlist is defined)
- name: Allow SSH from specific IPs only
  community.general.ufw:
    rule: limit
    direction: in
    port: "{{ ssh_port | string }}"
    proto: tcp
    from_ip: "{{ item }}"
    comment: "SSH from {{ item }}"
  loop: "{{ firewall_ssh_allowed_ips }}"
  when: firewall_ssh_allowed_ips is defined and firewall_ssh_allowed_ips | length > 0

# SSH on port 22 from specific IPs (fallback, if allowlist is defined)
- name: Allow SSH on port 22 from specific IPs (fallback)
  community.general.ufw:
    rule: limit
    direction: in
    port: "22"
    proto: tcp
    from_ip: "{{ item }}"
    comment: "SSH port 22 from {{ item }}"
  loop: "{{ firewall_ssh_allowed_ips }}"
  when:
    - firewall_ssh_allowed_ips is defined and firewall_ssh_allowed_ips | length > 0
    - ssh_keep_port_22 | default(false)
    - ssh_port != 22

# SSH with rate limiting from anywhere (if no allowlist)
- name: Allow SSH with rate limiting (from anywhere)
  community.general.ufw:
    rule: limit
    direction: in
    port: "{{ ssh_port | string }}"
    proto: tcp
    comment: "SSH rate-limited"
  when: firewall_ssh_allowed_ips is not defined or firewall_ssh_allowed_ips | length == 0

# Also allow port 22 if ssh_keep_port_22 is enabled (fallback during testing)
- name: Allow SSH on port 22 (fallback)
  community.general.ufw:
    rule: limit
    direction: in
    port: "22"
    proto: tcp
    comment: "SSH port 22 fallback"
  when:
    - firewall_ssh_allowed_ips is not defined or firewall_ssh_allowed_ips | length == 0
    - ssh_keep_port_22 | default(false)
    - ssh_port != 22

# ============================================
# NOW it's safe to enable UFW
# ============================================

# Enable UFW - SSH rules are already in place
- name: Enable UFW
  community.general.ufw:
    state: enabled

- name: Ensure UFW is running and enabled at boot
  ansible.builtin.systemd:
    name: ufw
    enabled: yes
    state: started

# Reload UFW to apply before.rules
- name: Reload UFW to apply all rules
  community.general.ufw:
    state: reloaded
